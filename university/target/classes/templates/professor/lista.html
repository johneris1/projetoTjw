<!DOCTYPE html>
<html lang="pt" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	
    <title>University</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
		
					<a class="navbar-brand navbar-toggle pull-left" href="#">University Application</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/"> <i
	                        class="oi oi-home"></i> <span>Home</span>
	                </a></li>
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Classes</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/classe/cadastrar"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/classe/listar"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar </span>
	                </a></li>
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Professores</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/professor/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar </span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/professor/listar"> <i
	                        class="oi oi-spreadsheet"></i> <span>Listar </span>
	                </a></li>
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Alunos</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/aluno/cadastrar"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar </span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/aluno/listar"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar </span>
	                </a></li>
	            </ul>
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Professores</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/professor/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Professor</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">
					<div th:replace="~{fragments/alert}"></div>
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Endereço</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="professor : ${professores}">
	                        <td th:text="${professor.getId()}" ></td>
	                        <td th:text="${professor.getNome()}"></td>
	                        <td>
	                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="top"
	                                    th:data-content="${professor.getEndereco().getCidade()+ ',' + professor.getEndereco().getUf()  + ',' + professor.getEndereco().getLogradouro() + ',' +  professor.getEndereco().getBairro()    + ', Número ' + professor.getEndereco().getNumero()   + ',' + professor.getEndereco().getCep()     + ',' + professor.getEndereco().getComplemento()                     }   ">
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/professor/editar/{id} (id=${professor.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_professor/excluir/', professor.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
	                        </td>
	                    </tr>
	          
	                    </tbody>
	                </table>
	            </div>
	        </div>
	          <div th:replace="~{fragments/modal :: modal}"></div>
	    </section>

	


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
	
			var url = '';
		
		$('button[id*="btn_"]').click(function() {
			url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
		});
		
		$('#ok_confirm').click(function() {
			document.location.href = url;
		});

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
